<div class="modal-header">
  <button type="button" class="close" ng-click="vm.dismiss('User cancelled')"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title">Delete {{ vm.title }}</h4>
</div>

<form ng-submit="vm.delete()">
  <div class="modal-body">
    <p>Are you sure you want to permanently delete this?</p>
  </div>

  <div class="modal-footer">
    <a class="btn btn-default" ng-click="vm.dismiss('User cancelled')">Cancel</a>
    <input type="submit" class="btn btn-danger" value="Delete" />
  </div>
</form>

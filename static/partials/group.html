<!-- Breadcrumb row -->
<div class="row">
  <div class="col-xs-12">
    <ol class="breadcrumb well well-sm">
      <li class="active">{{ vm.group.data.label }}</a></li>
    </ol>
  </div>
</div>

<!-- Content row -->
<div class="row">

  <!-- List column -->
  <div class="col-xs-12 col-md-4">
    <div class="well well-sm">

      <h2>Lists</h2>

      <pagination class="pagination-sm" ng-model="listPage" total-items="vm.group.data.lists.length" ng-hide="vm.group.data.lists.length <= 10"></pagination>
      <div class="panel panel-default">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="list in vm.group.data.lists | startFrom:(listPage-1)*10 | limitTo:10">
            <div class="row">
              <div class="col-xs-12">
                <a class="btn" href="/{{ vm.groupId }}/{{ list.id }}">{{ list.label }}</a>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <form class="form" ng-submit="vm.create_list(new_list)">
        <div class="input-group">
          <input type="text" placeholder="New list" ng-model="new_list" class="form-control">
          <span class="input-group-btn">
            <input class="btn btn-default" type="submit" value="Create" />
          </span>
        </div>
      </form>

    </div>
  </div>

  <!-- Store column -->
  <div class="col-xs-12 col-md-4">
    <div class="well well-sm">

      <h2>Stores</h2>

      <pagination class="pagination-sm" ng-model="storePage" total-items="vm.group.data.stores.length" ng-hide="vm.group.data.stores.length <= 10"></pagination>
      <div class="panel panel-default">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="store in vm.group.data.stores | startFrom:(storePage-1)*10 | limitTo:10">
            <div class="row">
              <div class="col-xs-10">
                <span>{{ store.label }}</span>
              </div>
              <div class="col-xs-2">
                <button class="btn btn-block btn-xs btn-default" ng-click="vm.configure_store(store)">
                  <span class="glyphicon glyphicon-cog"></span>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <form class="form" ng-submit="vm.create_store(new_store)">
        <div class="input-group">
          <input type="text" placeholder="New store" ng-model="new_store" class="form-control">
          <span class="input-group-btn">
            <input class="btn btn-default" type="submit" value="Create" />
          </span>
        </div>
      </form>

    </div>
  </div>

  <!-- Ingredient column -->
  <div class="col-xs-12 col-md-4">
    <div class="well well-sm">

      <h2>Ingredients</h2>

      <pagination class="pagination-sm" ng-model="ingredientPage" total-items="vm.group.item_completer.ingredients.length" ng-hide="vm.group.item_completer.ingredients.length <= 10"></pagination>
      <div class="panel panel-default">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="ingredient in vm.group.item_completer.ingredients | startFrom:(ingredientPage-1)*10 | limitTo:10">
            <div class="row">
              <div class="col-xs-10">
                <span>{{ ingredient }}</span>
              </div>
              <div class="col-xs-2">
                <button class="btn btn-block btn-xs btn-default" ng-click="vm.group.delete_ingredient(ingredient)">
                  <span class="glyphicon glyphicon-remove"></span>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>


    </div>
  </div>

</div>

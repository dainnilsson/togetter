<div class="panel panel-default">
  <ul class="list-group">

    <!-- List items -->
    <li class="list-group-item" ng-repeat="$item in model | startFrom:(currentPage-1)*10 | limitTo:10">
      <ng-transclude />
    </li>
        
    <!-- Empty placeholders -->
    <li class="list-group-item" ng-show="currentPage == numPages" ng-repeat="x in padding | limitTo:(10 - (model.length % 10)) % 10">
      <div class="row">
        <div class="col-xs-12">
          <span class="btn btn-link" style="visibility: hidden;">&nbsp;</span>
        </div>
       </div>
    </li>

  </ul>
</div>

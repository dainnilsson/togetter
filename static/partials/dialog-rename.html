<div class="modal-header">
  <button type="button" class="close" ng-click="vm.dismiss('User cancelled')"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title">Rename {{ vm.title }}</h4>
</div>

<form ng-submit="vm.save_name()">
  <div class="modal-body">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="name" class="form-control" ng-model="vm.name" autoselect />
    </div>
  </div>

  <div class="modal-footer">
    <a class="btn btn-danger" ng-click="vm.dismiss('User cancelled')">Cancel</a>
    <input type="submit" class="btn btn-primary" value="Rename" />
  </div>
</form>
